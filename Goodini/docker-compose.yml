services:
  postgres:
    image: postgres:11.4
    environment:
      POSTGRES_DB: Goodini
      PGUSER: sa
      POSTGRES_USER: sa
      POSTGRES_PASSWORD: 123456
      PGDATA: /var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready", "-d", "db_prod" ]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    
volumes:
  postgres-data: